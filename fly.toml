# Fly.io deployment configuration
# Deploy with: fly launch && fly deploy

app = "datacenter-news-chatbot"
primary_region = "iad"
kill_signal = "SIGINT"
kill_timeout = "5s"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  AI_PROVIDER = "groq"
  EMBEDDING_PROVIDER = "sentence-transformers"
  DATABASE_URL = "sqlite:///./data/datacenter_news.db"
  CHROMA_DB_PATH = "/data/chroma_db"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "30s"
  interval = "15s"
  method = "GET"
  path = "/health"
  timeout = "10s"

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

[mounts]
  source = "data"
  destination = "/data"

# Docker Compose for Data Center News Chatbot
# Usage: docker-compose up -d

version: '3.8'

services:
  # FastAPI Backend (main application)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: datacenter-news-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/datacenter_news.db
      - CHROMA_DB_PATH=/app/data/chroma_db
      - AI_PROVIDER=${AI_PROVIDER:-groq}
      - EMBEDDING_PROVIDER=${EMBEDDING_PROVIDER:-sentence-transformers}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - TOGETHER_API_KEY=${TOGETHER_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - REDDIT_CLIENT_ID=${REDDIT_CLIENT_ID:-}
      - REDDIT_CLIENT_SECRET=${REDDIT_CLIENT_SECRET:-}
      - TWITTER_BEARER_TOKEN=${TWITTER_BEARER_TOKEN:-}
      - SCRAPE_INTERVAL_MINUTES=${SCRAPE_INTERVAL_MINUTES:-30}
    volumes:
      - datacenter_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Streamlit UI (optional modern interface)
  ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: datacenter-news-ui
    command: streamlit run backend/streamlit_app.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
    depends_on:
      - api
    restart: unless-stopped

volumes:
  datacenter_data:
    driver: local
